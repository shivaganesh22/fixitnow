<!doctype html>
<html class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
<script>
    tailwind.config={
        theme: {
    extend: {
      
      screens: {
        "other": {'min': '340px', 'max': '1200px'},
      },
      colors: {
        darkbg: "#1E293B",
        blue: {
          850: "#1e40af"
        },
        "success":'#198754',
         primary: {"50":"#f5f3ff","100":"#ede9fe","200":"#ddd6fe","300":"#c4b5fd","400":"#a78bfa","500":"#8b5cf6","600":"#7c3aed","700":"#6d28d9","800":"#5b21b6","900":"#4c1d95","950":"#2e1065"}
      },
      maxHeight: {
        '128': '18.4rem',
        '72': '4.1rem',
      },
      width: {
        '128': '35rem',
      },
      height: {
        '18': '4.5rem',
      },
      maxWidth: {
        '128': '35rem',
      },
    },
  },
  plugins: [],
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <main>

        <section class="">
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto ">

                <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 ">
                    <MyLoader>
                        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                            {%if msg%}
                            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl  text-center">
                                {{msg}}
                            </h1>
                            {%else%}
                            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl  text-center">
                                Change Password
                            </h1>
                            {%if messages%}
                            {%for message in messages%}
                            <center>
                              {%if 'success' in message.tags %}
                              <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                                  <use xlink:href="#check-circle-fill" />
                                </svg>
                                {{message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                              {%else%}
                          
                              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                                  <use xlink:href="#exclamation-triangle-fill" />
                                </svg>
                                {{message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                              {%endif%}
                            </center>
                            {%endfor%}
                            {%endif%}
                            <form class="max-w-sm mx-auto" method="post">
                                {%csrf_token%}
                                
                               <div class="my-2">
                                    <label htmlFor="password" class="block mb-2 text-sm font-medium text-gray-900 ">Create password</label>
                                    <input type="text" name="password1" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " autocomplete="off" required />
                                </div>
                                <div class="mb-5">
                                    <label htmlFor="repeat-password" class="block mb-2 text-sm font-medium text-gray-900 ">Confirm password</label>
                                    <input type="password" name="password2" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
                                </div>
                                <center>
                                    <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Change Password</button>

                                </center>
                                <br />
                                
                            </form>
                            {%endif%}



                        </div>
                    </MyLoader>
                </div>

            </div>

        </section>
    </main>
</body>
</html>
